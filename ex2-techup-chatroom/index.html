  <body>
    <div class="container">
      <h1 class="chat-header">Techup Chatroom</h1>

            <button>x</button>
          </p>
        </div>
        <div class="chat-message-r">
          <p class="chat-bubble-r">😴😍</p>
        </div>
        <div class="chat-message-l">
          <p class="chat-bubble-l">😍</p>
        </div>
        <div class="chat-message-l">
          <p class="chat-bubble-l">😴</p>
        </div>
      </div>
